<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP MQTT Light Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f2f2f2;
    }
    .relay {
      margin: 15px;
    }
    button {
      width: 140px;
      padding: 15px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .on {
      background: green;
      color: white;
    }
    .off {
      background: red;
      color: white;
    }
    #uptime {
      font-size: 18px;
      margin: 10px;
      font-weight: bold;
    }
    #status {
      font-size: 18px;
      margin: 5px;
      font-weight: bold;
    }
    .online { color: green; }
    .offline { color: red; }
  </style>
</head>

<body>
  <h2>ESP 4-Channel Light Control (MQTT)</h2>

  <div id="status">Status: --</div>
  <div id="uptime">Uptime: --</div>
  <div id="relays"></div>

  <script>
    // Replace with your device MAC without colons
    const deviceMac = "A1B2C3D4E5F6"; 
    const statusTopic = `home/status/${deviceMac}`;

    const options = {
      clean: true,
      connectTimeout: 4000,
      clientId: 'web_' + Math.random().toString(16).substr(2, 8),
      username: 'tohits',
      password: 'toh123@TOH'
    };

    const client = mqtt.connect(
      'wss://93bad3def29641e399de9a7b9c676613.s1.eu.hivemq.cloud:8884/mqtt',
      options
    );

    const relayState = [false, false, false, false];

    // Flag to ensure we render once the retained status is received
    let statusReceived = false;

    client.on('connect', () => {
      console.log('MQTT Connected');

      // Subscribe to uptime and status first (important)
      client.subscribe('home/uptime', { qos: 1 }, () => console.log('Subscribed to uptime'));
      client.subscribe(statusTopic, { qos: 1 }, () => console.log('Subscribed to status'));

      // Then subscribe to relay states
      for (let i = 1; i <= 4; i++) {
        client.subscribe(`home/relay/${i}/state`, { qos: 1 });
      }
    });

    client.on('message', (topic, message) => {
      const payload = message.toString();

      // Uptime update
      if (topic === 'home/uptime') {
        document.getElementById('uptime').innerText = 'Uptime: ' + formatUptime(parseInt(payload));
      }

      // Online/Offline status
      if (topic === statusTopic) {
        const el = document.getElementById('status');
        if (payload === 'online') {
          el.innerText = 'Status: Online';
          el.className = 'online';
        } else {
          el.innerText = 'Status: Offline';
          el.className = 'offline';
        }
        statusReceived = true; // mark that we received retained status
      }

      // Relay state updates
      const match = topic.match(/relay\/(\d)\/state/);
      if (match) {
        const index = parseInt(match[1]) - 1;
        relayState[index] = payload === 'ON';
        render();
      }
    });

    function toggleRelay(relay) {
      const cmd = relayState[relay - 1] ? 'OFF' : 'ON';
      client.publish(`home/relay/${relay}/set`, cmd);
    }

    function formatUptime(seconds) {
      const days = Math.floor(seconds / 86400);
      seconds %= 86400;
      const hours = Math.floor(seconds / 3600);
      seconds %= 3600;
      const minutes = Math.floor(seconds / 60);
      seconds %= 60;
      return `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function render() {
      let html = '';
      relayState.forEach((state, i) => {
        html += `
          <div class="relay">
            <p>Light ${i + 1}</p>
            <button class="${state ? 'on' : 'off'}"
              onclick="toggleRelay(${i + 1})">
              ${state ? 'ON' : 'OFF'}
            </button>
          </div>`;
      });
      document.getElementById('relays').innerHTML = html;
    }

    render();
  </script>
</body>
</html>
