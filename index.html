<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP MQTT Relay Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f2f2f2;
    }
    .relay {
      margin: 15px;
    }
    button {
      width: 140px;
      padding: 15px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .on {
      background: green;
      color: white;
    }
    .off {
      background: red;
      color: white;
    }
  </style>
</head>

<body>
  <h2>ESP 4-Channel Relay (MQTT)</h2>

  <div id="relays"></div>

  <script>
    const options = {
      clean: true,
      connectTimeout: 4000,
      clientId: 'web_' + Math.random().toString(16).substr(2, 8),
      username: 'tohits',
      password: 'toh123@TOH'
    };

    const client = mqtt.connect(
      'wss://93bad3def29641e399de9a7b9c676613.s1.eu.hivemq.cloud:8884/mqtt',
      options
    );

    const relayState = [false, false, false, false];

    client.on('connect', () => {
      console.log('MQTT Connected');

      for (let i = 1; i <= 4; i++) {
        client.subscribe(`home/relay/${i}/state`);
      }
    });

    client.on('message', (topic, message) => {
      const payload = message.toString();
      const match = topic.match(/relay\/(\d)\/state/);
      if (match) {
        const index = parseInt(match[1]) - 1;
        relayState[index] = payload === 'ON';
        render();
      }
    });

    function toggleRelay(relay) {
      const cmd = relayState[relay - 1] ? 'OFF' : 'ON';
      client.publish(`home/relay/${relay}/set`, cmd);
    }

    function render() {
      let html = '';
      relayState.forEach((state, i) => {
        html += `
          <div class="relay">
            <p>Relay ${i + 1}</p>
            <button class="${state ? 'on' : 'off'}"
              onclick="toggleRelay(${i + 1})">
              ${state ? 'ON' : 'OFF'}
            </button>
          </div>`;
      });
      document.getElementById('relays').innerHTML = html;
    }

    render();
  </script>
</body>
</html>
